<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Penn & Wize</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .url-display {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            word-break: break-all;
            font-family: monospace;
            border: 2px dashed #ddd;
        }
        
        .url-display a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .url-display a:hover {
            text-decoration: underline;
        }
        
        .qr-section {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .qr-container {
            flex: 1;
            min-width: 300px;
        }
        
        #qrcode {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        #qrcode:hover {
            transform: translateY(-5px);
        }
        
        .qr-info {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }
        
        .qr-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .qr-info ul {
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        .qr-info li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        
        .qr-info li:before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .color-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .color-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-control label {
            min-width: 120px;
            font-weight: 500;
            color: #333;
        }
        
        .color-control input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-download {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-download:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
        }
        
        .btn-reset {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-reset:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px);
        }
        
        .btn-share {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-share:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
        }
        
        button i {
            font-size: 1.2rem;
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .qr-section {
                flex-direction: column;
            }
            
            .qr-info {
                text-align: center;
            }
        }
    </style>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> QR Code do Site</h1>
            <p class="subtitle">Escaneie este código para acessar o site Penn & Wize</p>
        </div>
        
        <div class="url-display">
            URL: <a href="https://pennwize.github.io" target="_blank">https://pennwize.github.io</a>
        </div>
        
        <div class="qr-section">

            <div class="qr-container">
    <div id="qrcode">
        <img 
            src="img/qr/QR.png" 
            alt="QR Code Penn & Wize"
            id="qr-image"
            style="
                width: 250px;
                background: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                cursor: pointer;
            "
        >
    </div>
</div>

            
            <div class="qr-info">
                <h3><i class="fas fa-info-circle"></i> Como usar</h3>
                <ul>
                    <li>Use a câmera do seu celular para escanear</li>
                    <li>Compartilhe com amigos ou colegas</li>
                    <li>Cole em apresentações ou materiais impressos</li>
                    <li>É permanente e sempre funcionará</li>
                </ul>
                
          
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-download" id="download-btn">
                <i class="fas fa-download"></i> Baixar QR Code
            </button>
        
            <button class="btn-share" id="share-btn">
                <i class="fas fa-share-alt"></i> Compartilhar
            </button>
        </div>
        
        <div class="footer">
        </div>
    </div>

    <script>
    const siteUrl = "https://pennwize.github.io";
    const qrImage = document.getElementById('qr-image');
    const downloadBtn = document.getElementById('download-btn');
    const shareBtn = document.getElementById('share-btn');

    // Ampliar QR ao clicar
    qrImage.addEventListener('click', () => {
        const newWindow = window.open('', '_blank');
        newWindow.document.write(`
            <html>
                <head>
                    <title>QR Code Ampliado - Penn & Wize</title>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            background: #f5f5f5;
                        }
                        img {
                            max-width: 90vw;
                            max-height: 90vh;
                            border-radius: 10px;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                        }
                    </style>
                </head>
                <body>
                    <img src="img/qr/QR.png">
                </body>
            </html>
        `);
    });

    // Download do QR
    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = 'img/qr/QR.png';
        link.download = 'pennwize-qrcode.png';
        link.click();
    });

    // Compartilhar
    shareBtn.addEventListener('click', async () => {
        try {
            const response = await fetch('img/qr/QR.png');
            const blob = await response.blob();
            const file = new File([blob], 'pennwize-qrcode.png', { type: 'image/png' });

            if (navigator.share && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    title: 'QR Code Penn & Wize',
                    text: 'Acesse o site da Penn & Wize',
                    url: siteUrl,
                    files: [file]
                });
            } else {
                alert('Compartilhamento não suportado neste navegador.');
            }
        } catch (err) {
            alert('Erro ao compartilhar o QR Code.');
            console.error(err);
        }
    });
</script>


</body>
</html>
